<h2 style="text-align: center;" mat-dailog-title>{{invoice.userName}} please confirm the order</h2>

<div mat-dialog-comtent>
    <h3>Order date{{ invoice.orderDate | date}}</h3>
    <mat-divider></mat-divider>
    <!-- displays the services the user has choosen and price-->
    <h4>Services</h4>
    <div *ngFor="let LineItem of invoice.lineItems">
        <mat-list>
            {{lineItem.title}};
            <div fxFlex></div>
            {{lineItem.price | currency}}
            </mat-list-item>
        </mat-list>
    </div>
    <mat-divider></mat-divider>
    <!-- standard fees for the services the user has choosen with price, parts, labor-->
    <h4>Standard Fees</h4>
    <mat-list>
        <mat-list-item>
            Parts:
            <div fxFlex></div>
            {{invoice.partsAmount | currency}}
        </mat-list-item>
    </mat-list>
    Labor:
    <div fxFlex></div>
    {{invoice.partsAmount | currency}}
    </mat-list-item>
    </mat-list>
    <br />

    <mat-divider></mat-divider>
    <p fxLayoutAlign="end">
        Total charges: {{invoice.total | currency}}
    </p>
</div>
<br />
<!-- creating a cancel and confirm button for users after looking over the orders-->
<div mat-dialog-actions align="end">
    <button mat-raised-button matDialogClose="cancel" color="primary">Cancel</button>
    <button mat-raised-button matDialogClose="confirm" color="accent" cdkFocusInitial>Confirm Order</button>

</div>
